<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
    <link href="../css/reset.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css' />
    <title>Amazeriffic</title>
</head>

<body>
    <header class="header-main">
        <div class="header-top">
            <div class="header-top__container container">
                <div class="header-top__city header-city">
                    <img class="header-city__icon" src="../img/gps.png" alt="cool icon of gps">
                    <span class="header-city__label">Казань</span>
                </div>
                <div class="header-top__number header-number">
                    <img class="header-number__icon" src="../img/telephone.png" alt="cool icon of telephone">
                    <span class="header-number__label">+7(999)999-99-99</span>
                </div>
                <div class="header-top__profile header-profile">
                    <img class="header-profile__icon" src="../img/profile.png" alt="cool icon of profile">
                    <span class="header-profile__label">Личный кабинет</span>
                </div>
                <div class="header-top__delivery header-delivery">
                    <img class="header-delivery__icon" src="../img/d.png" alt="cool icon of delivery">
                    <span class="header-delivery__label">Доставка и оплата</span>
                </div>
                <div class="header-top__shopAdresses header-shopAdresses">
                    <img class="header-shopAdresses__icon" src="../img/location_img.png" alt="cool icon of shopAdresses">
                    <span class="header-shopAdresses__label">Адреса магазинов</span>
                </div>
            </div>
        </div>
        <div class="main-header__container container">
            <div class="main-header__logo-image">
                <img src="../img/RakeRU.jpg" alt="cool image of logo">
            </div>
            <div class="main-header__shoppingCart">
                <div class="shoppingCart_wrapper">
                    <div class="shoppingCart_icon">
                        <img class="shoppingCart_icon" src="../img/shoppingCart.png" alt="cool image of shoppingCart">
                    </div>
                    <div class="shoppingCart_label">
                        <label>Корзина</label>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
