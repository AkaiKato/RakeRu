<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <title>Грабли.ру - лучший магазин!</title>

    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Ошибка!</p>
    </div>

    <div class="container">
        <img src="img/RakeRU.jpg" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="checkbox" checked class="checkbox" id="user-agreement">
            <label for="user-agreement">Соглашаюсь с <a href="/UA">Пользовательским соглашением</a></label>
            <button class="submit-btn">Создать аккаунт</button>
        </div>
        <a href="/login" class="link">У вас уже есть аккаунт? Нажмите сюда что бы войти </a>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/form.js"></script>

</body>

</html>
