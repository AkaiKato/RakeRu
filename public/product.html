<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <title>Грабли.ру - лучший магазин!</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
    <nav class="navbar"></nav>

    <section class="product-details">
        <div class="image-slider">
            <div class="image-slider">
                <img src="img/card1Big.jpg" class="image-slider" alt="">
            </div>

            <div class="details">
                <h2 class="product-brand">GRINDA</h2>
                <p class="product-des">Лопата совковая GRINDA деревянный черенок. </p>
                <span class="product-price">671₽</span>
                <span class="product-actual-price">1342₽</span>
                <span class="product-discount">(Скидка 50%)</span>

                <div class="product-specs">
                    <p class="product-sub-heading">Характеристики</p>
                    <div class="product-specs-table">
                        <table>
                            <tr>
                                <td class="tdLeft">Общая длина</td>
                                <td class="tdRight">1375мм</td>
                            </tr>
                            <tr>
                                <td class="tdLeft">Ширина</td>
                                <td class="tdRight">230мм</td>
                            </tr>
                            <tr>
                                <td class="tdLeft">Материал черенка</td>
                                <td class="tdRight"> Дерево</td>
                            </tr>
                            <tr>
                                <td class="tdLeft">Материал рабочей части</td>
                                <td class="tdRight">Сталь</td>
                            </tr>
                            <tr>
                                <td class="tdLeft">Длина рабочей части</td>
                                <td class="tdRight">280мм</td>
                            </tr>
                        </table>
                    </div>
                    <button class="btn cart-btn">В корзину</button>
                </div>

            </div>

        </div>

    </section>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/product.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
