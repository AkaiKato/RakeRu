<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <title>Грабли.ру - лучший магазин!</title>

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/product.css">
</head>

<body>
    <nav class="navbar"></nav>

    <section class="product-details">
        <div class="image-slider">
            <div class="image-slider">
                <img src="" class="image-slider" id="prew" alt="">
            </div>

            <div class="details">
                <p class="product-brand" id="brand"></p>
                <span class="product-price"></span>
                <span class="product-actual-price"></span>
                <span class="product-discount"></span>

                <div class="product-specs">
                    <p class="product-sub-heading">Характеристики</p>
                    <div class="product-specs-table">
                        <table>
                            <tr>
                                <td class="tdLeft">Общая длина</td>
                                <td class="tdRight" id="total-length"></td>
                            </tr>
                            <tr>
                                <td class="tdLeft">Ширина</td>
                                <td class="tdRight" id="width"></td>
                            </tr>
                            <tr>
                                <td class="tdLeft">Материал черенка</td>
                                <td class="tdRight" id="cutting-material"></td>
                            </tr>
                            <tr>
                                <td class="tdLeft">Материал рабочей части</td>
                                <td class="tdRight" id="material-working-part"></td>
                            </tr>
                            <tr>
                                <td class="tdLeft">Длина рабочей части</td>
                                <td class="tdRight" id="length-working-part"></td>
                            </tr>
                        </table>
                    </div>
                    <form action="/">
                        <button class="btn cart-btn">На главную</button>
                    </form>
                </div>

            </div>

        </div>

    </section>

    <footer></footer>

    <script src="../js/nav.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/product.js"></script>
    <script src="../js/footer.js"></script>
</body>

</html>
